<div *ngIf="loading">Loading product...</div>

<div *ngIf="error">{{ error }}</div>

<div *ngIf="product">
  <h1>{{ product.name }}</h1>
  <img [src]="product.image_url" [alt]="product.name" width="300">
  <p>Price: ${{ product.price }}</p>
  <p *ngIf="product.stock > 0">In stock: {{ product.stock }}</p>
  <p *ngIf="product.stock === 0">Out of stock</p>
  <button [disabled]="product.stock === 0" (click)="addToCart()">Add to Cart</button>
</div>
